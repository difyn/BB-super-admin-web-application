<div class="manage-all-locations">
  <div class="manage-all-locations-header">
    <div class="row rows">
      <div class="col cols">
        <div class="manage-location-header-left">
          <h1>All Activities</h1>
        </div>
      </div>
      <div class="col cols">
        <div class="manage-location-header-right">
          <button mat-flat-button color="primary" (click)="addActivity('500ms', '500ms')">+ &nbsp; Add Activities</button>
        </div>
      </div>
    </div>
  </div>
  <div class="all-locations-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell class="table-data" *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="ActivityName">
        <th mat-header-cell *matHeaderCellDef> Activity Name </th>
        <td mat-cell *matCellDef="let element"> {{element.ActivityName}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="locationDataViewButton('500ms', '500ms')" class="all-location-table-view" mat-flat-button color="primary">
            <mat-icon class="view-icon">{{element.Action[0]}}</mat-icon>
            <mat-icon class="edit-icon">{{element.Action[1]}}</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
