<div class="manage-all-locations">
  <div class="manage-all-locations-header">
    <div class="row rows">
      <div class="col cols">
        <div class="manage-location-header-left">
          <h1>All Inspection Reports</h1>
        </div>
      </div>
      <div class="col cols">
        <div class="manage-location-header-right">
          <button mat-button [matMenuTriggerFor]="menu" mat-flat-button color="primary">Add Inspection Report</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="addDailyReport('500ms', '500ms')">Daily Inspection</button>
            <button mat-menu-item>Weekly Inspection </button>
            <button mat-menu-item (click)="addMonthlyReport('500ms', '500ms')">Monthly Inspection </button>
            <button mat-menu-item (click)="addQuartelyReport('500ms','500ms')">Quartely Inspection </button>
            <button mat-menu-item (click)="addSemiAnnualReport('500ms','500ms')">Semi annual Inspection </button>
          </mat-menu>
        </div>
      </div>
    </div>
  </div>
  <div class="all-locations-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell class="table-data" *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="ReportId">
        <th mat-header-cell *matHeaderCellDef> Report ID </th>
        <td mat-cell *matCellDef="let element"> {{element.ReportId}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="ReportType">
        <th mat-header-cell *matHeaderCellDef> Report Type </th>
        <td mat-cell *matCellDef="let element"> {{element.ReportType}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="SubmissionDate">
        <th mat-header-cell *matHeaderCellDef> Submission Date </th>
        <td mat-cell *matCellDef="let element"> {{element.SubmissionDate}} </td>
      </ng-container>
      <ng-container matColumnDef="SubmissionBy">
        <th mat-header-cell *matHeaderCellDef> Submission By </th>
        <td mat-cell *matCellDef="let element"> {{element.SubmissionBy}} </td>
      </ng-container>
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="locationDataViewButton('500ms', '500ms')" class="all-location-table-view" mat-flat-button color="primary">
            <mat-icon class="view-icon">{{element.Action[0]}}</mat-icon>
            <mat-icon class="edit-icon">{{element.Action[1]}}</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
