<div class="manage-all-locations">
  <div class="manage-all-locations-header">
    <div class="row rows">
      <div class="col cols">
        <div class="manage-location-header-left">
          <h1>All Locations</h1>
        </div>
      </div>
      <div class="col cols">
        <div class="manage-location-header-right">
          <button mat-flat-button color="primary" (click)="addLocation('500ms', '500ms')">+ &nbsp; Add Location</button>
        </div>
      </div>
    </div>
  </div>
  <div class="all-locations-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell class="table-data" *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Location Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Currency</th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Location Address</th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="BalloonType">
        <th mat-header-cell *matHeaderCellDef> Balloon Type</th>
        <td mat-cell *matCellDef="let element"> {{element.BalloonType}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element">
          <button (click)="locationDataViewButton()" class="all-location-table-view" mat-flat-button color="primary">
            <mat-icon>{{element.Action[0]}}</mat-icon>
          </button>
          <button (click)="EditLocation('500ms', '500ms')" class="all-location-table-edit" mat-flat-button color="primary">
            <mat-icon>{{element.Action[1]}}</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
